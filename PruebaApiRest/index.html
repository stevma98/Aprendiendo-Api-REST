<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">	
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 	<a href="#" class="navbar-brand">Task App</a>

 	<ul class="navbar-nav ml-auto">
 		<form class="form-inline my-2 my-lg-0">
 			<input type="" id="search" class="form-control mr-sm-2" placeholder="Search">
 			<button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
 		</form>
 	</ul>
 </nav>

 <div class="container p-4">
 	<div class="row">
 		<div class="col-md-5">
 			<div class="card">
 				<div class="card-body">
 					<form id="task-form">
 						<input type="hidden" id="taskId">
 						<div class="form-group">
 							<input type="" id="name" placeholder="Task Name" class="form-control">
 						</div>
 						<div class="form-group">
 							<textarea class="form-control" id="description" cols="30" rows="10" placeholder="description"></textarea>
 						</div>
 						<button type="sumbit" class="btn btn-primary btn-block btn-center">Save Task</button>
 					</form>
 				</div>
 			</div>
 		</div>
 		<div class="col-md-7">
 			<div class="card my-4" id="task-result">
 				<div class="card-body" >
 					<ul id="container">					
 					</ul>
 				</div>
 			</div>
 			<table class="table table-bordered table-sm">
 				<thead>
 					<tr>
 						<td>Id</td>
 						<td>Name</td>
 						<td>Description</td>
 					</tr>
 				</thead>
 				<tbody id="tasks"></tbody>
 			</table> 			
 		</div>
 	</div>
 </div>


<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
